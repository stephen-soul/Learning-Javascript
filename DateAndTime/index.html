<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date And Time</title>
</head>
<body>
    <h2>Date And Time</h2>
    <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
            Click me to show date/time!
    </button>
    <p id="demo"></p>
</body>
</html>
